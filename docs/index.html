  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Zurtex Pro</title>

  <style>
    :root{
      --primary:#1565C0;
      --primary-2:#0F4FA0;
      --ink:#ffffff;
      --muted:#c9d6ff;
      --bg:#0b1324;
    }
    *{box-sizing:border-box}
    html,body{min-height:100%}
    body{
      margin:0;
      padding-top:max(28px, env(safe-area-inset-top, 0px));
      font-family:"Vazirmatn",system-ui,-apple-system,Segoe UI,Roboto,Arial,Helvetica,sans-serif;
      background:
        radial-gradient(1200px 800px at 50% -10%, rgba(21,101,192,.35), transparent 60%),
        linear-gradient(180deg, #0e1a33 0%, var(--bg) 60%);
      color:var(--ink);
    }

    .wrap{ width:min(980px, 92vw); margin:0 auto; text-align:center; }

    h1{
      margin:0 0 10px;
      font-size:clamp(28px, 6vw, 56px);
      letter-spacing:.5px;
      line-height:1.1;
      background:linear-gradient(90deg, var(--ink), var(--muted));
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }
    .sub{ margin:0 0 28px; color:var(--muted); font-size:clamp(14px, 2.8vw, 18px); opacity:.9; }

    section{ margin:56px 0; } /* a bit more vertical padding */

    .cta{
      display:inline-block; padding:18px 44px; border-radius:18px;
      font-weight:800; font-size:clamp(18px, 3.8vw, 24px);
      color:#fff; text-decoration:none; letter-spacing:.3px;
      background:linear-gradient(135deg, var(--primary), var(--primary-2));
      box-shadow:0 18px 40px rgba(21,101,192,.35), inset 0 1px 0 rgba(255,255,255,.12);
      transition:transform .15s ease, box-shadow .15s ease, opacity .15s ease;
    }
    .cta:hover{ transform:translateY(-2px); box-shadow:0 24px 52px rgba(21,101,192,.45) }
    .cta:active{ transform:translateY(0); box-shadow:0 10px 24px rgba(21,101,192,.35) }

    .shots{ display:flex; flex-wrap:wrap; justify-content:center; gap:14px; }
    .shot{
      width:min(260px, 30vw);
      border-radius:14px;
      outline:1px solid rgba(255,255,255,.08);
      box-shadow:0 8px 28px rgba(0,0,0,.35);
    }
    /* Hide the 3rd screenshot on mobile */
    @media (max-width:600px){
      .shot--3{ display:none; }
    }

    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid rgba(255,255,255,.12);
      border-radius:16px;
      padding:22px;
      box-shadow:0 10px 26px rgba(0,0,0,.35);
      text-align:right;
      margin-inline:auto;
      width:min(720px, 96%);
    }

    /* Row layout: label right, price left */
    .row{
      display:flex; align-items:center; justify-content:space-between;
      gap:16px; margin:16px 0 8px;
      font-weight:800;
    }
    .row .label{ color:#eaf1ff; }
    .row .price{ color:#cfe1ff; }

    input[type="range"]{
      -webkit-appearance:none; appearance:none; width:100%; height:8px; border-radius:999px;
      background:linear-gradient(90deg, var(--primary), var(--primary-2));
      outline:none;
    }
    input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none; appearance:none; width:22px; height:22px; border-radius:50%;
      background:#fff; border:3px solid var(--primary); box-shadow:0 2px 8px rgba(0,0,0,.35);
      cursor:pointer;
    }
    input[type="range"]::-moz-range-thumb{
      width:22px; height:22px; border-radius:50%; background:#fff; border:3px solid var(--primary);
      box-shadow:0 2px 8px rgba(0,0,0,.35); cursor:pointer;
    }

    .totals{
      display:flex; flex-wrap:wrap; gap:10px; margin-top:14px;
    }
    .chip{
      flex:1 1 160px;
      background:linear-gradient(180deg, rgba(21,101,192,.25), rgba(21,101,192,.10));
      border:1px solid rgba(21,101,192,.35);
      color:#eaf1ff; border-radius:12px; padding:10px 14px; font-weight:800; text-align:center;
    }
    .chip.total{
      background:linear-gradient(180deg, rgba(255,255,255,.14), rgba(255,255,255,.06));
      border:1px solid rgba(255,255,255,.25);
    }

    .links{ display:flex; gap:12px; flex-wrap:wrap; justify-content:center; margin-top:10px; }
    .chipLink{
      display:inline-block; padding:8px 14px; border-radius:12px;
      border:1px solid rgba(255,255,255,.18);
      color:#eaf1ff; text-decoration:none; font-weight:600; font-size:14px;
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
    }
    .note{ margin-top:18px; color:#c8d3ffb0; font-size:13px; text-align:center; }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Zurtex Pro</h1>
    <p class="sub">دانلود مستقیم اندروید</p>

    <!-- Focus CTA -->
    <section>
      <a class="cta" href="https://github.com/AH96HSQ/Zurtex-Releases/releases/download/v1.1.3%2B4/ZurtexPro.1.1.3+4.apk">دانلود</a>
    </section>

    <!-- Screenshots (hide #3 on mobile) -->
    <section class="shots">
      <img class="shot" src="ScreenShots/ScreenShot%20(1).jpg" alt="s1">
      <img class="shot" src="ScreenShots/ScreenShot%20(2).jpg" alt="s2">
      <img class="shot shot--3" src="ScreenShots/ScreenShot%20(3).jpg" alt="s3">
    </section>

    <!-- Price Calculator -->
    <section>
      <div class="card" dir="rtl">
        <div class="row">
          <div class="label"><span id="daysVal">30</span> روز اشتراک</div>
          <div class="price" id="daysPriceTxt">30 هزار تومان</div>
        </div>
        <input id="days" type="range" min="1" max="365" value="30" step="1" aria-label="روز اشتراک">

        <div class="row">
          <div class="label"><span id="gbVal">30</span> گیگابایت حجم</div>
          <div class="price" id="gbPriceTxt">84 هزار تومان</div>
        </div>
        <input id="gb" type="range" min="0" max="200" value="30" step="1" aria-label="حجم گیگابایت">

        <div class="totals">
          <div class="chip total">جمع کل: <span id="totalPrice">114,000</span> تومان</div>
        </div>
      </div>
    </section>

    <!-- Links -->
    <section>
      <div class="links">
        <a class="chipLink" href="https://t.me/ZurtexV2rayApp" target="_blank">کانال تلگرام</a>
        <a class="chipLink" href="https://t.me/Zurtexapp" target="_blank">پشتیبانی</a>
      </div>
      <div class="note">همیشه آخرین نسخه را از همین صفحه دریافت کنید</div>
    </section>
  </main>

  <script>
    // pricing: 1000 Toman per day, 2800 Toman per GB
    const DAY_PRICE = 1000;
    const GB_PRICE  = 2800;

    const elDays = document.getElementById('days');
    const elGb   = document.getElementById('gb');

    const daysVal   = document.getElementById('daysVal');
    const gbVal     = document.getElementById('gbVal');
    const daysPriceTxt = document.getElementById('daysPriceTxt');
    const gbPriceTxt   = document.getElementById('gbPriceTxt');
    const totalEl      = document.getElementById('totalPrice');

    // English digits
    const en = n => Number(n).toLocaleString('en-US');

    // "N هزار تومان" if clean 1000s, else "12,600 تومان"
    function priceText(amount){
      return (amount % 1000 === 0)
        ? `${en(amount/1000)} هزار تومان`
        : `${en(amount)} تومان`;
    }

    function update(){
      const d = parseInt(elDays.value,10);
      const g = parseInt(elGb.value,10);
      const dp = d * DAY_PRICE;
      const gp = g * GB_PRICE;

      daysVal.textContent = en(d);
      gbVal.textContent   = en(g);

      daysPriceTxt.textContent = priceText(dp);
      gbPriceTxt.textContent   = priceText(gp);
      totalEl.textContent      = en(dp + gp);
    }

    elDays.addEventListener('input', update);
    elGb.addEventListener('input', update);
    update();
  </script>
</body>
