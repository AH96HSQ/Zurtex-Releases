<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Zurtex Pro</title>

  <style>
    :root{
      --primary:#1565C0;           /* your theme */
      --primary-2:#0F4FA0;         /* darker shade for gradient */
      --ink:#ffffff;
      --muted:#c9d6ff;
      --bg:#0b1324;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"Vazirmatn",system-ui,-apple-system,Segoe UI,Roboto,Arial,Helvetica,sans-serif;
      background: radial-gradient(1200px 800px at 50% -10%, rgba(21,101,192,.35), transparent 60%),
                  linear-gradient(180deg, #0e1a33 0%, var(--bg) 60%);
      color:var(--ink);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .wrap{
      width:min(980px, 92vw);
      text-align:center;
      padding:40px 16px 56px;
    }

    h1{
      margin:0 0 12px;
      font-size:clamp(28px, 6vw, 56px);
      letter-spacing:.5px;
      line-height:1.1;
      background:linear-gradient(90deg, var(--ink), var(--muted));
      -webkit-background-clip:text; background-clip:text; color:transparent;
    }

    .sub{
      margin:0 0 28px;
      color:var(--muted);
      font-size:clamp(14px, 2.8vw, 18px);
      opacity:.9;
    }

    /* Big CTA button */
    .cta{
      display:inline-block;
      padding:18px 44px;
      border-radius:18px;
      font-weight:800;
      font-size:clamp(18px, 3.8vw, 24px);
      color:#fff;
      text-decoration:none;
      letter-spacing:.3px;
      background:linear-gradient(135deg, var(--primary), var(--primary-2));
      box-shadow:0 18px 40px rgba(21,101,192,.35), inset 0 1px 0 rgba(255,255,255,.12);
      transition:transform .15s ease, box-shadow .15s ease, opacity .15s ease;
    }
    .cta:hover{ transform:translateY(-2px); box-shadow:0 24px 52px rgba(21,101,192,.45) }
    .cta:active{ transform:translateY(0); box-shadow:0 10px 24px rgba(21,101,192,.35) }

    /* Screenshots */
    .shots{
      margin:36px auto 8px;
      display:flex; flex-wrap:wrap; justify-content:center; gap:14px;
    }
    .shot{
      width:min(260px, 30vw);
      border-radius:14px;
      outline:1px solid rgba(255,255,255,.08);
      box-shadow:0 8px 28px rgba(0,0,0,.35);
    }

    /* Support links */
    .links{
      margin:26px auto 0;
      display:flex; gap:12px; flex-wrap:wrap; justify-content:center;
    }
    .chip{
      display:inline-block; padding:8px 14px; border-radius:12px;
      border:1px solid rgba(255,255,255,.18);
      color:#eaf1ff; text-decoration:none; font-weight:600; font-size:14px;
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
    }
    .note{
      margin-top:18px; color:#c8d3ffb0; font-size:13px;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Zurtex Pro</h1>
    <p class="sub">دانلود مستقیم اندروید</p>

    <a class="cta" href="https://github.com/AH96HSQ/Zurtex-Releases/releases/download/v1.1.3%2B4/ZurtexPro.1.1.3+4.apk">
      دانلود
    </a>

    <section class="shots">
      <img class="shot" src="ScreenShots/ScreenShot%20(1).jpg" alt="s1">
      <img class="shot" src="ScreenShots/ScreenShot%20(2).jpg" alt="s2">
      <img class="shot" src="ScreenShots/ScreenShot%20(3).jpg" alt="s3">
    </section>

    <div class="links">
      <a class="chip" href="https://t.me/ZurtexV2rayApp" target="_blank">کانال تلگرام</a>
      <a class="chip" href="https://t.me/Zurtexapp" target="_blank">پشتیبانی</a>
    </div>

    <div class="note">همیشه آخرین نسخه را از همین صفحه دریافت کنید</div>
  </main>
</body>
</html>
